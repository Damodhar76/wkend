<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Popup</title>
    <link rel="stylesheet" href="logins.css">
</head>
<body>
    <div id="popup" class="popup show-popup">
        <div class="popup-content">
            <span id="close-popup" class="close-btn">&times;</span>
            <h2>Sign In</h2>
            <p>Welcome Back</p>
            <form id="signin-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="email-error">Please enter a valid email address</span>
                
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <span class="error-message" id="username-error">Username is required</span>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="error-message" id="password-error">Password must be at least 6 characters long, including a number and a special character</span>

                <button type="submit">Sign In</button>
            </form>
            <p><a href="#" id="forgot-password">Forgot your password?</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
